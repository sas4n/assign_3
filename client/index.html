<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" href="index.css" />
    <title>Starter Snowpack App</title>
  </head>
  <body>
    <h1>Welcome to Movie Organizer!</h1>
    <div class="left-container">
      <div class="container">
        <p>Enter the name of movie to see the owner</p>
        <input type="text" name="movie-name-input" id="movie-name-input" placeholder="Enter the name of movie">
        <button type="button" id="result-btn" class="result-btn">See Results</button>
        <p id="owner"></p>
      </div>
      <div class="container">
          <p>See who didnt return back the movie yet</p>
          <button type="button" id="result1-btn">check who</button>
          <div id="not-returned-movies">
          
          </div>
      </div>
      <div id="favorite-movie-div" class="container">
          <p>See the most favorite movie (the movie which is borrowed most)</p>
          <button type="button" id="favorite-movie-btn">Result</button>
  
      </div>
      <div id="available-format-div" class="container">
          <p>Enter a movie name to see the available formats</p>
          <input type="text" id="movie-name-input2" placeholder="Enter a movie name">
          <button type="button" id="available-format-btn">See Format(s)</button>
      </div>
    </div>
   
    <div id="right-container">
        <div class="list" id="show-users">
           <p class="list-title"><b>List of users:</b> </p>
        </div>
        <div class="list" id="show-movies">
            <p class="list-title"><b>List of movies:</b> </p>
        </div>
    </div>
    
    <script defer src="index.js"></script>
  </body>
</html>
